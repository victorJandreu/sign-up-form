<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Intro component with sign up form</title>

 
</head>
<body>

  <header>
    <h1>Learn to code by watching others</h1>
    <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
      but understanding how developers think is invaluable.</p>
  </header>

  <main>
    <h2>Try it free 7 days <span>then $20/mo. thereafter</span></h2>
    <form action="/" id="form">
      
      <div class="flex"> 
        <input type="text" name="nombre" id="nombre" placeholder="First Name ">
      </div>

      <div class="flex"> 
        <input type="text" name="nombre" id="last" placeholder="Last Name">
      </div>
      
     <div class="flex">
      <input type="email" name="email" id="email" placeholder="Email Address">
     </div>

     <div class="flex">
      <input type= "password" name="contraseña" id="contraseña" placeholder="Password">
     </div>

      <button type="submit">Claim your free trial </button>
      <p class="term">By clicking the button, you are agreeing to our <span>  Terms and Services</span></p>
    </form>


      
 <script src="index.js"></script>

</body>
</html>
